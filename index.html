<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/build/css/app.css">
</head>

<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo deliveryApp">
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurant</a>
        </nav>
    </header>

    <section class="formulario contenedor">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y pide comida en tu restaurante favotito</h2>
                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurant" class="formulario__label">Restaurant:</label>
                        <input id="restaurant" class="formulario__input" type="text" placeholder="Pizza hut">
                    </div>
                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo:</label>
                        <input id="platillo" class="formulario__input" type="text" placeholder="Pizza de peperoni">
                    </div>

                    <input type="submit" class="formulario__submit" value="Buscar">

                </form>
            </div>
            <div class="formulario__imagen--contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="imagen__repartidor">
            </div>
        </div>
    </section>

    <section class="pasos">
        <img src="build/img/wave.svg" alt="imagen wave" class="pasos__wave">
        <div class="pasos__contenido">
            <h2>
                ¿Cómo funciona?
                <spam>tan fâcil como 1,2 y 3</spam>
            </h2>
            <div class="pasos_grid contenedor">
                <div class="pasos__paso">
                    <img src="build/img/paso_1.png" alt="paso" class="pasos__imagem">
                </div>
                <div class="pasos__paso">
                    <img src="build/img/paso_2.png" alt="paso" class="pasos__imagem">
                </div>
                <div class="pasos__paso">
                    <img src="build/img/paso_3.png" alt="paso" class="pasos__imagem">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
